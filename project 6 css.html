<!DOCTYPE html>
<html>
<head>
   <style>
    div {
        right: 30px;
        border: 3px solid #74AD;
    }
    div.absolute {
        position: absolute;
        left: 50px;
        border: 3px solid blue;
    }
    div.relative {
        position: relative;
        left: 50px;
        border: 3px solid #74AD;
    }
    div.fixed {
        position: fixed;
        top: 0;
        right: 50px;
        width: 200px;
        border: 3px solid #74AD;
    }
    div.sticky {
        position: sticky;
        top: 1px;
        left: 20px;
        width: 200px;
        border: 3px solid #74AD;
    }
      div {
        background-color: #329135;
        padding: 10px;
    }
    div.first {
        opacity: 0.2;
    }
    div.second {
        opacity: 0.4
    }
    div.third {
        opacity: 0.7
    }
   </style> 
</head>
<body>
<h2>Positioning</h2>
<div>
    No Position 
</div>
<div class="sticky">
   Sticky
</div>
<div class="relative">
    Relative
</div>
<div class="fixed">
    Fixed
</div>
<div class="absolute">
    Absolute
    </div>
    <div class="first"><p>opacity 0.2</p></div>
    <div class="second"><p>opacity 0.4</p></div>
    <div class="third"><p>opacity 0.7</p></div>
    <div><p>opacity 1 (default)</p></div>
</body>
</html>
